# Configuraci√≥n de la base de datos PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=labcom,2015

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/apiBack

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP
quarkus.http.port=8081
quarkus.http.cors=true

# Cors
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Autenticacion
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=concesionario-auth

# Nivel 1 de Modelo de Madurez de Richardson
quarkus.resteasy.path=/concesionario/api/v1.0